        <button type="button" class="btn btn-primary" onclick="resetTriesAndLocation()">Reset All</button>
        <script>
            var triesCount = 0;
            var animalLocation = 13;
            let triesElement = document.getElementById("tries");
            let distanceElement = document.getElementById("distance");
            function check(position)
            {
                if(position==animalLocation)
                {
                    document.getElementById(position).src = "lion.jpg"
                }
                else{
                    document.getElementById(position).src = "bighole.jpg"
                }
                triesCount++;
                triesElement.innerHTML = "Number of tries is " + triesCount;
                distance(position,animalLocation);
            }
            function distance(position,animalLoc)
            {
                let guessX = position % 6
                let guessY = Math.floor(position / 6)

                let locationX = animalLoc % 6
                let locationY = Math.floor(animalLoc / 6)

                let diffX = Math.abs(guessX - locationX)
                let diffY = Math.abs(guessY - locationY)

                distanceElement.innerHTML = "Distance is " + Math.max(diffX, diffY)
            }
            function resetTriesAndLocation() {
            triesCount = 0;
            animalLocation = Math.round(Math.random() * (23));
            document.getElementById("tries").innerHTML = "Number of tries is zero";
            distanceOfAnimal = "unknown"
            document.getElementById("distance").innerHTML = "Distance is " + distanceOfAnimal;
            for (var i = 0; i < 24; i++) {

                document.getElementById(i).src = "plant.jpg";
            }

        }
